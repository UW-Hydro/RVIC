[OPTIONS]
LOG_LEVEL: DEBUG
VERBOSE: True
CLEAN: False
CASEID: sample
GRIDID: COLUMBIA
CASE_DIR: /tmp/%(CASEID)s
TEMP_DIR: %(CASE_DIR)s/temp/
REMAP: False
AGGREGATE: False
AGG_PAD: 25
NETCDF_FORMAT: NETCDF4
NETCDF_ZLIB: False
NETCDF_COMPLEVEL: 4
NETCDF_SIGFIGS: None
SUBSET_DAYS:
CONSTRAIN_FRACTIONS: False
SEARCH_FOR_CHANNEL: False

[POUR_POINTS]
FILE_NAME: ./tests/data/samples/sample_pour.txt

[UH_BOX]
FILE_NAME: ./tests/data/samples/uhbox.csv
HEADER_LINES = 1

[ROUTING]
FILE_NAME: ./tests/data/samples/sample_flow_parameters.nc
LONGITUDE_VAR: lon
LATITUDE_VAR: lat
FLOW_DISTANCE_VAR: Flow_Distance
FLOW_DIRECTION_VAR: Flow_Direction
BASIN_ID_VAR: Basin_ID
VELOCITY: velocity
DIFFUSION: diffusion
OUTPUT_INTERVAL: 86400
BASIN_FLOWDAYS: 100
CELL_FLOWDAYS: 4

[DOMAIN]
FILE_NAME: ./tests/data/samples/sample_routing_domain.nc
LONGITUDE_VAR: lon
LATITUDE_VAR: lat
LAND_MASK_VAR: mask
FRACTION_VAR: frac
AREA_VAR: area
