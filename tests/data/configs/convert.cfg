[OPTIONS]
LOG_LEVEL: DEBUG
VERBOSE: True
CASEID: sample
GRIDID: COLUMBIA
CASE_DIR: /tmp/%(CASEID)s
NETCDF_FORMAT: NETCDF3_CLASSIC
NETCDF_ZLIB: False
NETCDF_COMPLEVEL: 4
NETCDF_SIGFIGS: None
SUBSET_DAYS:
CONSTRAIN_FRACTIONS: False

[UHS_FILES]
ROUT_PROGRAM: C
ROUT_DIR: ./tests/data/samples
STATION_FILE: ./tests/data/samples/station_file.txt

[ROUTING]
OUTPUT_INTERVAL: 86400

[DOMAIN]
FILE_NAME: ./tests/data/samples/sample_routing_domain.nc
LONGITUDE_VAR: lon
LATITUDE_VAR: lat
LAND_MASK_VAR: mask
FRACTION_VAR: frac
AREA_VAR: area
